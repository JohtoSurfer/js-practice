<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
            <h1>Luis Barrios Palindrome</h1>
            <img class="freecodecamp-logo" src="https://cdni.iconscout.com/illustration/premium/thumb/computer-5425039-4558296.png?f=webp" alt="freeCodeCamp Logo">
<!-- palindrome -->
<div class="palindrome">
    <label for="text-imput">Is this word a palindrome?</label><br>
    <input class="text" id="text-input" value=""><br>
    <button class="btn" id="check-btn">PRESS START</button><br>
    <div class="result-hidden" id="result"></div>
</div>
<!-- decription -->
<div class="description">
    <p class="definition">A palindrome is a word, phrase, number, or other sequences of characters that reads the same forward and backward (ignoring spaces, punctuation, and capitalization).</p>
</div>
    </main>
<!-- script -->
    <script src="script.js"></script>
</body>
</html>
